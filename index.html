<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundo Notes Signup</title>
    <link rel="stylesheet" href="./assets/css/signUp.css">
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Fundo</h2>
        <h3>Create your Fundo Account</h3>
        <form action="/signup" method="post">
          <input type="text" name="firstName" placeholder="First Name*" required />
          <input type="text" name="lastName" placeholder="Last Name*" required />
          <input type="text" name="username" placeholder="Username*" required />
          <p>You can use letters, numbers & periods</p>
          <input type="password" name="password" placeholder="Password*" required />
          <input type="password" name="confirmPassword" placeholder="Confirm*" required />
          <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
          <div class="links">
            <a href="/signin">Sign in instead</a>
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="./assets/images/google-one-account.jpg" alt="Fundo Image" />
        <h3>One account. All of Fundo working for you.</h3>
      </div>
    </div>
    <div class="language-selector">
      <select name="language" id="language">
        <option value="en">English (United States)</option>
        <option value="es">Español (España)</option>
        <option value="fr">Français (France)</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文 (简体)</option>
      </select>
      <div class="footer-links">
        <a href="/help">Help</a>
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </body>
</html>
